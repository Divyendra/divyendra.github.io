---
layout: default
title: Research artifacts 
id: 'reports/index'
---
<header><h2 class="special-heading">Publications and Research work</h2></header>

<div id="home">
  <div style="margin:2em"></div>
  {% for post in site.reports %}
      <!--<li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>-->
    <article class="snippet">
      <div class="side">
        <span class="date-block">{{ post.date | date: "%b %-d %Y" }}</span>
      </div>
      <div class="body">
        <header><h2 class="post-title no-border"><a href="{{ site.url }}/assets/{{ post.report_pdf }}">{{ post.title | escape }}</a></h2></header>
        {{ post.content }}
        <footer>
          <a class="read-more" href="{{ site.url }}/assets/{{ post.report_pdf }}">View Report</a>
        </footer>
      </div>
      <div class="clearfix"></div>
    </article>
  {% endfor %}
</div>
